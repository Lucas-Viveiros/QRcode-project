<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve your front-end skills by building projects</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="qr-code-component-main/qr-code-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: aliceblue;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        border-radius: 10px;
      }
      .card-img-top {
        padding: 10px;
      }

      .card-title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img
          src="qr-code-component-main/qr-code-component-main/images/image-qr-code.png"
          class="card-img-top"
          alt="QR Code"
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            Improve your front-end skills by building projects
          </h5>
          <p class="card-text text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
