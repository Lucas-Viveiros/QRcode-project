<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Improve your front-end skills by building projects</title>
    <link
      rel="shortcut icon"
      href="qr-code-component-main/qr-code-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="qr-code-component-main/qr-code-component-main/images/image-qr-code.png"
          alt="QR code"
          class="container-img"
        />
        <div class="container-text">
          <h1 class="container-text-title">
            Improve your front-end <br />
            skills by building projects
          </h1>
          <p class="container-text-paragraph">
            Scan the QR code to visit Frontend <br />
            mentor and take your coding skills to <br />
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
